<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preferenze Pizza Famiglia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .entry {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      background: #f9f9f9;
    }
  </style>
</head>

<body>

  <h2>Preferenze Pizza della Famiglia</h2>
  <p>Inserisci il tuo nome e i gusti di pizza preferiti:</p>

  <form id="pizzaForm">
    <label>Nome:</label>
    <input type="text" id="name" required />

    <label>Gusti di pizza:</label>
    <textarea id="pizzas" rows="3" required></textarea>

    <button type="submit">Invia</button>
  </form>

  <h3>Preferenze di tutta la famiglia</h3>
  <div id="results">Caricamento...</div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwKbyMrwxEW9c2Hn2RCeQU07dE23H4FeUoFAuI7VjRWds0-tVLBB1pbkL5eaMFDAwJMqQ/exec";

    // INVIO DATI
    document.getElementById("pizzaForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const pizzas = document.getElementById("pizzas").value.trim();

      if (!name || !pizzas) return;

      const payload = { name, pizzas };

      await fetch(WEBAPP_URL, {
        method: "POST",
        body: JSON.stringify(payload),
      });

      document.getElementById("pizzaForm").reset();
      loadEntries(); // aggiorna la lista subito
    });

    // LETTURA DATI
    async function loadEntries() {
      const res = await fetch(WEBAPP_URL);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      data.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<strong>${entry.name}</strong><br>${entry.pizzas}<br><small>${entry.timestamp}</small>`;
        resultsDiv.appendChild(div);
      });
    }

    // carica le risposte al caricamento della pagina
    loadEntries();
  </script>

</body>
</html>
