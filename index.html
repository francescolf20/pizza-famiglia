<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzeria La Face</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 9px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      margin-right: 5px;
    }

    .btn-send   { background: #4CAF50; }
    .btn-edit   { background: #2196F3; }
    .btn-delete { background: #F44336; }

    .entry {
      border: 1px solid #ddd;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      background: #f9f9f9;
    }
  </style>
</head>

<body>
  <h2>Pizzeria La Face</h2>
  <p>Inserisci il tuo nome e i gusti di pizza preferiti:</p>

  <form id="pizzaForm">
    <label>Nome:</label>
    <input type="text" id="name" required>

    <label>Gusti di pizza:</label>
    <textarea id="pizzas" rows="3" required></textarea>

    <button type="submit" class="btn-send">Invia</button>
  </form>

  <h3>Preferenze di tutta la famiglia</h3>
  <div id="results">Caricamento...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxl4tLSCLEHv4d7rYZNJHb4oi3mOtM0fO9f_6x9T_Ljmpst6Zkz2aXzWqo_I3F8g4PCWw/exec";

    // aggiungi
    document.getElementById("pizzaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const pizzas = document.getElementById("pizzas").value.trim();
      if (!name || !pizzas) return;

      fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "add", name, pizzas })
      });

      document.getElementById("pizzaForm").reset();
      setTimeout(loadEntries, 500);
    });

    function deleteEntry(id) {
      if (!confirm("Eliminare questa preferenza?")) return;

      fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "delete", id })
      });

      setTimeout(loadEntries, 500);
    }

    function editEntry(id, oldName, oldPizzas) {
      const newName = prompt("Nuovo nome:", oldName);
      if (newName === null || newName.trim() === "") return;

      const newPizzas = prompt("Nuovi gusti di pizza:", oldPizzas);
      if (newPizzas === null || newPizzas.trim() === "") return;

      fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "update",
          id,
          name: newName.trim(),
          pizzas: newPizzas.trim()
        })
      });

      setTimeout(loadEntries, 500);
    }

    function loadEntries() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("results");
          container.innerHTML = "";

          data.forEach(row => {
            const name   = row[0];
            const pizzas = row[1];
            const id     = row[2]; // numero di riga sul foglio

            const div = document.createElement("div");
            div.className = "entry";

            const strong = document.createElement("strong");
            strong.textContent = name;
            div.appendChild(strong);
            div.appendChild(document.createElement("br"));

            div.appendChild(document.createTextNode(pizzas));
            div.appendChild(document.createElement("br"));
            div.appendChild(document.createElement("br"));

            const editBtn = document.createElement("button");
            editBtn.className = "btn-edit";
            editBtn.textContent = "Modifica";
            editBtn.addEventListener("click", () => editEntry(id, name, pizzas));

            const delBtn = document.createElement("button");
            delBtn.className = "btn-delete";
            delBtn.textContent = "Elimina";
            delBtn.addEventListener("click", () => deleteEntry(id));

            div.appendChild(editBtn);
            div.appendChild(delBtn);

            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("results").textContent = "Errore nel caricamento.";
        });
    }

    loadEntries();
  </script>
</body>
</html>
