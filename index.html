<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizzeria La Face</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }

    .btn-send {
      background-color: #4CAF50;
      color: white;
    }

    .btn-edit {
      background-color: #2196F3;
      color: white;
    }

    .btn-delete {
      background-color: #e53935;
      color: white;
    }

    .entry {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      background: #fafafa;
    }

    h2,
    h3 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h2>Pizzeria La Face</h2>
  <p>Inserisci il tuo nome e i gusti di pizza preferiti:</p>

  <form id="pizzaForm">
    <label>Nome:</label>
    <input type="text" id="name" required />

    <label>Gusti di pizza:</label>
    <textarea id="pizzas" rows="3" required></textarea>

    <button type="submit" class="btn-send">Invia</button>
  </form>

  <h3>Preferenze di tutta la famiglia</h3>
  <div id="results">Caricamento...</div>

  <script>
    const API_URL =
      "https://script.google.com/macros/s/AKfycbxl4tLSCLEHv4d7rYZNJHb4oi3mOtM0fO9f_6x9T_Ljmpst6Zkz2aXzWqo_I3F8g4PCWw/exec";

    // INVIO (create)
    document.getElementById("pizzaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const pizzas = document.getElementById("pizzas").value.trim();
      if (!name || !pizzas) return;

      const data = {
        action: "create",
        name,
        pizzas
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      }).then(() => {
        alert("Preferenza salvata!");
        document.getElementById("pizzaForm").reset();
        setTimeout(loadEntries, 500);
      });
    });

    // LETTURA
    function loadEntries() {
      fetch(API_URL)
        .then((res) => res.json())
        .then((data) => {
          let html = "";
          data.forEach((row) => {
            const id = row[0];
            const name = row[1];
            const pizzas = row[2];

            html += `
              <div class="entry">
      <strong>${row[0]}</strong><br>
      ${row[1]}<br>

      <button onclick="editEntry(${row[2]}, '${row[0]}', '${row[1]}')" style="background:#2196F3;color:white;margin-top:5px;">Modifica</button>
      <button onclick="deleteEntry(${row[2]})" style="background:#F44336;color:white;margin-top:5px;">Elimina</button>
  </div>
            `;
          });
          document.getElementById("results").innerHTML = html || "Nessuna preferenza inserita.";
        })
        .catch(() => {
          document.getElementById("results").innerHTML = "Errore nel caricamento.";
        });
    }

    // ELIMINA
    function deleteEntry(id) {
  if (!confirm("Vuoi davvero eliminare questa preferenza?")) return;

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "delete", id }),
  }).then(() => {
    setTimeout(loadEntries, 700);
  });
}

    // MODIFICA
    function editEntry(id, oldName, oldPizzas) {
  const newName = prompt("Nuovo nome:", oldName);
  if (newName === null) return;

  const newPizzas = prompt("Nuovi gusti di pizza:", oldPizzas);
  if (newPizzas === null) return;

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "update",
      id,
      name: newName.trim(),
      pizzas: newPizzas.trim()
    }),
  }).then(() => {
    setTimeout(loadEntries, 700);
  });
}


    // carica all'avvio
    loadEntries();
  </script>
</body>

</html>
