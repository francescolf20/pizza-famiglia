<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria La Face</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            border: none;
        }

        .btn-edit {
            background: #2196F3;
        }

        .btn-delete {
            background: #F44336;
        }

        .btn-send {
            background: #4CAF50;
        }

        .entry {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>

    <h2>Pizzeria La Face</h2>
    <p>Inserisci il tuo nome e i gusti di pizza preferiti:</p>

    <form id="pizzaForm">
        <label>Nome:</label>
        <input type="text" id="name" required>

        <label>Gusti di pizza:</label>
        <textarea id="pizzas" rows="3" required></textarea>

        <button type="submit" class="btn-send">Invia</button>
    </form>

    <h3>Preferenze di tutta la famiglia</h3>
    <div id="results">Caricamento...</div>


    <script>

        // URL reale del tuo WebApp
        const API_URL = "https://script.google.com/macros/s/AKfycbxl4tLSCLEHv4d7rYZNJHb4oi3mOtM0fO9f_6x9T_Ljmpst6Zkz2aXzWqo_I3F8g4PCWw/exec";

        // Evita problemi con apostrofi e virgolette
        function esc(str) {
            return String(str)
                .replace(/\\/g, "\\\\")
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"');
        }

        // Wrapper per evitare POST JSON (che crea righe vuote)
        function sendForm(data) {
            const form = new URLSearchParams();
            for (let k in data) form.append(k, data[k]);

            return fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: form.toString()
            });
        }


        // AGGIUNTA nuovo elemento
        document.getElementById("pizzaForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const pizzas = document.getElementById("pizzas").value.trim();

            if (!name || !pizzas) return;

            sendForm({
                action: "add",
                name: name,
                pizzas: pizzas
            });

            alert("Preferenza salvata!");

            document.getElementById("pizzaForm").reset();

            setTimeout(loadEntries, 600);
        });


        // ELIMINA
        function deleteEntry(id) {
            if (!confirm("Vuoi davvero eliminare questa preferenza?")) return;

            sendForm({
                action: "delete",
                id: id
            });

            setTimeout(loadEntries, 600);
        }


        // MODIFICA
        function editEntry(id, oldName, oldPizzas) {

            const newName = prompt("Nuovo nome:", oldName);
            if (!newName) return;

            const newPizzas = prompt("Nuovi gusti di pizza:", oldPizzas);
            if (!newPizzas) return;

            sendForm({
                action: "update",
                id: id,
                name: newName,
                pizzas: newPizzas
            });

            setTimeout(loadEntries, 600);
        }


        // CARICA TUTTE LE ENTRATE
        function loadEntries() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    let html = "";

                    data.forEach(row => {
                        const name = esc(row[0]);
                        const pizzas = esc(row[1]);
                        const id = row[3]; // ID salvato nel foglio

                        html += `
                            <div class="entry">
                                <strong>${name}</strong><br>
                                ${pizzas}<br><br>

                                <button class="btn-edit"
                                    onclick="editEntry(${id}, '${name}', '${pizzas}')">
                                    Modifica
                                </button>

                                <button class="btn-delete"
                                    onclick="deleteEntry(${id})">
                                    Elimina
                                </button>
                            </div>
                        `;
                    });

                    document.getElementById("results").innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("results").innerHTML =
                        "<b>Errore nel caricamento.</b>";
                });
        }


        // Carica all'avvio
        loadEntries();

    </script>

</body>

</html>
