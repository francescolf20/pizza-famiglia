<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria La Face</title>

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            border: none;
        }
        .btn-edit { background: #2196F3; }
        .btn-delete { background: #F44336; }
        .entry {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>

<h2>Pizzeria La Face</h2>
<p>Inserisci il tuo nome e i gusti di pizza preferiti:</p>

<form id="pizzaForm">
    <label>Nome:</label>
    <input type="text" id="name" required>

    <label>Gusti di pizza:</label>
    <textarea id="pizzas" rows="3" required></textarea>

    <button type="submit" style="background:#4CAF50;">Invia</button>
</form>

<h3>Preferenze di tutta la famiglia</h3>
<div id="results">Caricamento...</div>

<script>
    // âš ï¸ SOSTITUISCI QUESTO URL con il tuo URL della Web App dopo aver distribuito lo script
    const API_URL = "https://script.google.com/macros/s/AKfycbxl4tLSCLEHv4d7rYZNJHb4oi3mOtM0fO9f_6x9T_Ljmpst6Zkz2aXzWqo_I3F8g4PCWw/exec";

    function esc(str) {
        return String(str)
            .replace(/\\/g, "\\\\")
            .replace(/'/g, "\\'")
            .replace(/"/g, '\\"');
    }

    // ðŸ“Œ INVIO DATI (AGGIUNGI)
    document.getElementById("pizzaForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new URLSearchParams();
        formData.append("action", "add");
        formData.append("name", document.getElementById("name").value.trim());
        formData.append("pizzas", document.getElementById("pizzas").value.trim());

        fetch(API_URL, {
            method: "POST",
            mode: "no-cors", // Re-inserito per bypassare il blocco CORS sul POST
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData.toString()
        });

        alert("Preferenza salvata!");
        document.getElementById("name").value = "";
        document.getElementById("pizzas").value = "";
        setTimeout(loadEntries, 700);
    });

    // ðŸ—‘ ELIMINA
    function deleteEntry(id) {
        if (!confirm("Vuoi davvero eliminare questa preferenza?")) return;

        const formData = new URLSearchParams();
        formData.append("action", "delete");
        formData.append("id", id);

        fetch(API_URL, {
            method: "POST",
            mode: "no-cors", // Re-inserito
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData.toString()
        });

        setTimeout(loadEntries, 700);
    }

    // âœï¸ MODIFICA
    function editEntry(id, oldName, oldPizzas) {
        const newName = prompt("Nuovo nome:", oldName);
        if (!newName) return;

        const newPizzas = prompt("Nuovi gusti di pizza:", oldPizzas);
        if (!newPizzas) return;

        const formData = new URLSearchParams();
        formData.append("action", "update");
        formData.append("id", id);
        formData.append("name", newName.trim());
        formData.append("pizzas", newPizzas.trim());

        fetch(API_URL, {
            method: "POST",
            mode: "no-cors", // Re-inserito
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData.toString()
        });

        setTimeout(loadEntries, 700);
    }

    // ðŸ”„ CARICA TUTTE LE VOCI
    function loadEntries() {
        // La richiesta GET funziona senza no-cors perchÃ© Apps Script restituisce JSON
        fetch(API_URL) 
            .then(res => res.json())
            .then(data => {
                let html = "";
                data.forEach(row => {
                    // row[0] = Nome, row[1] = Pizze, row[2] = ID riga
                    html += `
                        <div class="entry">
                            <strong>${esc(row[0])}</strong><br>
                            ${esc(row[1])}<br><br>

                            <button class="btn-edit"
                                onclick="editEntry(${row[2]}, '${esc(row[0])}', '${esc(row[1])}')">
                                Modifica
                            </button>

                            <button class="btn-delete"
                                onclick="deleteEntry(${row[2]})">
                                Elimina
                            </button>
                        </div>
                    `;
                });

                document.getElementById("results").innerHTML = html;
            })
            .catch(() => {
                document.getElementById("results").innerHTML = "Errore nel caricamento. Assicurati che lo script sia distribuito correttamente.";
            });
    }

    loadEntries();
</script>

</body>
</html>
