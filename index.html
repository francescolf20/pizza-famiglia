<!DOCTYPE html>
<html lang="it">
  <head>
    <base target="_top">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferenze Pizza Famiglia</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
      }
      input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
      }
      .entry {
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>Preferenze Pizza della Famiglia</h2>
    <p>Inserisci il tuo nome e i gusti di pizza preferiti:</p>

    <form id="pizzaForm">
      <label>Nome:</label>
      <input type="text" id="name" required />

      <label>Gusti di pizza:</label>
      <textarea id="pizzas" rows="3" required></textarea>

      <button type="submit">Invia</button>
    </form>

    <h3>Preferenze di tutta la famiglia</h3>
    <div id="results">Caricamento...</div>

    <script>
      const form = document.getElementById('pizzaForm');
      const resultsDiv = document.getElementById('results');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const pizzas = document.getElementById('pizzas').value.trim();
        if (!name || !pizzas) return;

        const data = { name, pizzas };

        google.script.run
          .withSuccessHandler(function() {
            form.reset();
            loadEntries();
          })
          .addEntry(data);
      });

      function loadEntries() {
        google.script.run
          .withSuccessHandler(function(data) {
            resultsDiv.innerHTML = '';
            if (!data || data.length === 0) {
              resultsDiv.textContent = 'Nessuna preferenza ancora inserita.';
              return;
            }
            data.forEach(function(entry) {
              const div = document.createElement('div');
              div.className = 'entry';
              div.innerHTML =
                '<strong>' + entry.name + '</strong><br>' +
                entry.pizzas + '<br><small>' + (entry.timestamp || '') + '</small>';
              resultsDiv.appendChild(div);
            });
          })
          .getEntries();
      }

      // carica allâ€™avvio
      loadEntries();
    </script>
  </body>
</html>
